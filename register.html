<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - FinancePal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="center-page">
  <div class="auth-container">
    <div class="auth-header">
      <div class="app-icon">F</div>
      <h1 class="auth-title">Crie sua conta</h1>
      <p class="auth-subtitle">Preencha os campos abaixo para começar</p>
    </div>

    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-input" required />
      </div>
      <button type="submit" class="primary-button">Cadastrar</button>
    </form>

    <p class="auth-footer">
      Já tem conta? <a href="index.html" class="link">Fazer login</a>
    </p>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - FinancePal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="center-page">
  <div class="profile-container">
    <div class="profile-header">
      <div class="app-icon">F</div>
      <h1 class="profile-title">Meu Perfil</h1>
    </div>

    <form id="profileForm" enctype="multipart/form-data" class="profile-form">
      <div class="profile-avatar" id="avatarPreview"></div>
      <input type="file" id="avatar" name="avatar" accept="image/*" class="form-input" />

      <div class="form-group">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-input" readonly />
      </div>

      <button type="submit" class="primary-button">Salvar Alterações</button>
      <button type="button" id="logoutBtn" class="logout-button">Sair</button>
    </form>
  </div>

  <script src="assets/js/profile.js"></script>
</body>
</html>
